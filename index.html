<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita H's Coding Odyssey</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <header style="text-align: center; background-color: bisque;">
        <h1>Anita H's Coding Odyssey</h1>
        <p>Three Years of Striving: In Vain or In Victory</p>
    </header>

    <section id="about">
        <h2 style="text-align: center;">About Me</h2>
        <p style="text-align: center;">Hello world, this is Anita's coding journey in Java...</p>
        <img src="1.jpeg" alt="Anita" style="width: 500px; height: 500px;">
    </section>

    <div class="container">
        <!-- Left Column: Learning Timeline -->
        <div class="left-column">
            <section id="timeline">
                <h2>My Learning Timeline</h2>
                <!-- Timeline Form for Adding New Entries -->
                <div class="timeline-form">
                    <input type="text" id="timelineDate" placeholder="Date (e.g., Jan 1, 2024)">
                    <input type="text" id="timelineTitle" placeholder="Title (e.g., Completed Java Course)">
                    <textarea id="timelineDescription" placeholder="Description"></textarea>
                    <button id="addTimelineButton">Add to Timeline</button>
                </div>
                <!-- Container Where Timeline Entries Will Be Displayed -->
                <div class="timeline-container" id="timelineContainer">
                    <!-- Existing and new timeline items will appear here -->
                </div>
            </section>
        </div>

        <!-- Right Column: Videos and Questions -->
        <div class="right-column">
            <section id="videos">
                <h2>Learning Videos</h2>
                <!-- Embedded videos or links to videos -->
            </section>

            <section id="qa">
                <h2>Questions & Answers</h2>
                <!-- List of Q&A -->
            </section>
        </div>
    </div>

   

    <footer>
        <p style="color: rgb(238, 245, 238);">Contact me at: <a style="color: rgb(23, 186, 37); href="mailto:anita@example.com">2369wang@gmail.com</a></p>
        <!-- Social media links -->
    </footer>
